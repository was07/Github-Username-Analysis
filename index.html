<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Username Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="text" id="input" placeholder="Enter a username" value="was07">
    <script src="index.js"></script>
    <div id="output">
        <a id="avatar-link"><img id="avatar" alt="coudn't load avatar"></img></a>
        <div id="name"></div>
        <div id="bio"></div>
        <div id="location"></div>
        <div><a id="blog" target="_blank"></a></div>
        <div class="num" id="followers"></div>
        <div class="num" id="following"></div>
        <div class="num" id="public_repos"></div>
        <div class="num" id="public_gists"></div>
    </div>
</body>
</html>
